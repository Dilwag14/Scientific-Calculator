<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" value="" placeholder="0" readonly>
        </div>

        <!-- Scientific Function Buttons -->
        <div class="row">
            <button type="button" class="func">sin</button>
            <button type="button" class="func">cos</button>
            <button type="button" class="func">tan</button>
            <button type="button" class="func">√</button>
        </div>
        <div class="row">
            <button type="button" class="func">log</button>
            <button type="button" class="func">ln</button>
            <button type="button" class="func">π</button>
            <button type="button" class="func">^</button>
        </div>

        <!-- Basic Buttons -->
        <div class="row">
            <button type="button" class="opr">(</button>
            <button type="button" class="opr">)</button>
            <button type="button" class="opr">%</button>
            <button type="button" class="opr">AC</button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="opr">/</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="opr">*</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="opr">-</button>
        </div>
        <div class="row">
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" id="eqBtn">=</button>
            <button type="button" class="opr">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
